<div class="modal-content">
  <div class="modal-body">
  	<strong>Are you sure you want to delete all your notes?</strong>
  </div>
  <div class="modal-footer">
    <button ng-click="ok()" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
    <button ng-click="cancel()" type="button" class="btn btn-primary" data-dismiss="modal">No</button>
  </div>
</div>
