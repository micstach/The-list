<div class="modal-header">
  <strong>Czy chcesz usunać notatkę ?</strong>
</div>
<div class="modal-body">
  <div class="message-header">
    <span class="message-header-left">
      <span class="message-time">{{note.timeVerbose}}</span>
      <button ng-class="(note.status == 'checked') ? 'glyphicon-check' : 'glyphicon-unchecked'" class="note-header-icon glyphicon"></button>
    </span> 
  </div>
  <div class="note-text" linkify>{{note.text}}</div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="ok()">Tak, chcę</button>
  <button class="btn btn-primary" type="button" ng-click="cancel()">Nie, jednak nie</button>
</div>
